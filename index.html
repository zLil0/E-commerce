<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-page.css">
  <title>E-Commerce</title>
</head>

<body onload="productsPagination()">
  <header id="home-header" class="wrapper">
    <div id="navbar">
      <a href="index.html" id="home-anchor" class="header-anchor active">Home</a>
      <a href="index.html" id="about-anchor" class="header-anchor">About</a>
    </div>
    <h1 id="home-title">E-Commerce</h1>
    <div id="user-buttons">
      <a href="userCart.html"><img src="assets/shopping-cart.svg" alt="shopping-cart" id="cart-icon"></a>
      <button id="sign-up-button" class="sign-button">Sign up</button>
      <button id="sign-in-button" class="sign-button">Sign in</button>
    </div>
  </header>
  <main id="home-main" class="wrapper">
    <div id="searching-controls">
      <div id="filter-component">
        <label for="sort-by">Sort by: </label>
        <select name="sort-by" id="sort-by">
          <option value="lower-price" onclick="resetResults()">lower price</option>
          <option value="higher-price" onclick="resetResults()">higher price</option>
          <option value="rating" onclick="resetResults()">rating</option>
        </select>
      </div>
      <div id="searching-component">
        <input type="text" id="main-search-bar" placeholder="Item...">
        <div id="main-search-icon" onclick="searchProduct()">
          <img src="assets/search-icon.svg" alt="search-icon" id="search-icon">
        </div>
      </div>
    </div>
    <div id="home-main-content">
      <div id="cards-container"></div>
      <div id="pagination-controls">
        <button onclick="productsPagination('prev')">Prev</button>
        <span id="page-number"></span>
        <button onclick="productsPagination('next')">Next</button>
      </div>
    </div>
  </main>

</body>
<script src="js/products-api-cc.js"></script>

</html>
