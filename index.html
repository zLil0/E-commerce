<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>E-Commerce</title>
</head>

<body>
  <header id="home-header" class="wrapper">
    <div id="navbar">
      <a href="index.html" id="home-anchor" class="header-anchor active">Home</a>
      <a href="index.html" id="about-anchor" class="header-anchor">About</a>
    </div>
    <h1 id="home-title">E-Commerce</h1>
    <div id="user-buttons">
      <a href="userCart.html"><img src="assets/shopping-cart.svg" alt="shopping-cart" id="cart-icon"></a>
      <button id="sign-up-button" class="sign-button">Sign up</button>
      <button id="sign-in-button" class="sign-button">Sign in</button>
    </div>
  </header>
  <main id="home-main" class="wrapper">
    <div id="searching-controls">
      <div id="filter-component">
        <label for="sort-by">Sort by: </label>
        <select name="sort-by" id="sort-by">
          <option value="lower-price">lower price</option>
          <option value="higher-price">higher price</option>
          <option value="higher-price">rating</option>
        </select>
      </div>
      <div id="searching-component">
        <input type="text" id="main-search-bar" placeholder="Item...">
        <div id="main-search-icon">
          <img src="assets/search-icon.svg" alt="search-icon" id="search-icon">
        </div>
      </div>
    </div>
    <div id="home-main-content">

      <div class="product-card">
        <img src="https://cdn.dummyjson.com/products/images/beauty/Essence%20Mascara%20Lash%20Princess/thumbnail.png" alt="Beauty" class="card-thumbnail">
        <div class="card-text">
          <header class="card-header"><h3 class="product-name">Essence Mascara Lash Princess</h1></header>
            <p class="card-body">
              <span class="price">$ 9.00</span>
              was <span class="old-price">$12.00</span>
            </p>
            <div class="rating-container">
              <img src="assets/star-rating.svg" alt="star">
              <span class="rating">3.9</span>
            </div>
          </div>
      </div>

    </div>
  </main>

</body>

</html>
